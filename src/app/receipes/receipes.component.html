<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipeEmitter)="selectedRecipe=$event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else noSelected" [SelectedRecipe]="selectedRecipe">
        </app-recipe-detail>
        <ng-template #noSelected>
            <p>Please select a recipe from the list.</p>
        </ng-template>
    </div>
</div>
