<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="row" ngModelGroup="userData">
                    <div class="col-xs-12">
                        <label for="email">Email Address</label>
                        <input type="text" id="email" ngModel name="email" required email  class="form-control" #email="ngModel">
                        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
                    </div>
                    <div class="col-xs-12">
                        <label for="serviceOptions">Options</label>
                        <select id="serviceOptions" name="serviceOptions" required class="form-control">
                            <option *ngFor="let name of dropdownOptions"  #serviceOption="ngModel">{{name}}</option>
                        </select>
                    </div>
                    <div class="col-xs-12">
                        <label for="password">Password</label>
                        <input type="password" id="password" ngModel name="password" required class="form-control" #password="ngModel">
                        <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password</span>
                    </div>
                </div>
                <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
