<a 
style="cursor: pointer" 
[routerLink]="[index]"
routerLinkActive="active"
class="list-group-item clearfix" >
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{RecipeItem.name}}</h4>
        <h4 class="list-group-item-text">{{RecipeItem.description}}</h4>
    </div>
    <span class="pull-right">
        <img [src]="RecipeItem.imagePath" alt="{{RecipeItem.name}}" class="img-responsive" style="max-height: 50px">
    </span>
</a>
